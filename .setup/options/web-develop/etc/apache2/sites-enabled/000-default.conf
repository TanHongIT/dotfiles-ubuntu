<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	ErrorLog /var/www/logs/error-localhost.log
    CustomLog /var/www/logs/access-localhost.log combined
</VirtualHost>

<VirtualHost *:442>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog /var/www/logs/error-ssl-localhost.log
    CustomLog /var/www/logs/access-ssl-localhost.log combined

    SSLEngine on
	SSLCertificateFile /var/www/certs/localhost.pem
	SSLCertificateKeyFile /var/www/certs/localhost-key.pem

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>