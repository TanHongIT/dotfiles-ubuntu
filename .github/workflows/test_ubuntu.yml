name: Test dotfile setup on Ubuntu

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run dotfiles install and test script
        run: |
          set -e
          export CI=1
          git submodule update --init
          export yn=y
          export GITHUB_ACTION_INSTALL=true
          cd .setup
          bash workflows/test_ubuntu.sh
