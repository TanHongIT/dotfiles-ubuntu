name: Test dotfile setup on Ubuntu

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      accept_install: ${{ steps.set_env.outputs.accept_install }}
    steps:
      - uses: actions/checkout@v3
      - name: Set environment variables
        id: set_env
        run: |
          echo "ACCEPT_INSTALL=y" >> $GITHUB_ENV
          echo "::set-output name=accept_install::true"

  shellcheck:
    name: Shellcheck
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: >-
            .config
            .github
            .local
            .psensor
          ignore_names: >-
            .bashrc
            .bash_logout
            .zshrc
            .p10k.zsh

  buildtest:
    name: Build and Test
    needs: [setup, shellcheck]
    runs-on: ubuntu-latest
    env:
        ACCEPT_INSTALL: ${{ needs.setup.outputs.accept_install }}
    steps:
      - uses: actions/checkout@v3
      - name: Run dotfiles install and test script
        run: |
          set -e
          export CI=1
          git submodule update --init
          cd .setup
          bash workflows/test_ubuntu.sh
          bash install.sh
